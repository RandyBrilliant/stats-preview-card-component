<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <main>
      <section id="intro" class="container">
        <div class="card">
          <div class="left-pane">
            <h1 class="card-title">
              Get <span>insights</span> that help your business grow.
            </h1>
            <p class="card-paragraph">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <ul class="list-elements">
              <li class="element">10k+ <br /><span>companies</span></li>
              <li class="element">314 <br /><span>templates</span></li>
              <li class="element">12m+ <br /><span>queries</span></li>
            </ul>
          </div>
          <div class="right-pane"></div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.github.com/RandyBrilliant">Randy Brilliant</a>.
    </div>
  </body>
</html>
